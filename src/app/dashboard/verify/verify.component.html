<div class="verify-container">

  <!-- Loading -->
  <div *ngIf="loading" class="loading">
    ğŸ”„ Verifying certificate...
  </div>


  <!-- Error -->
  <div *ngIf="error" class="error">
    âŒ Invalid or Not Found Certificate
  </div>


  <!-- Success -->
  <div *ngIf="data" class="card">

    <h2>âœ… Certificate Verified</h2>

    <div class="row">
      <label>Name</label>
      <span>{{ data.name }}</span>
    </div>

    <div class="row">
      <label>Certificate No</label>
      <span>{{ data.certificate_no }}</span>
    </div>

    <div class="row">

    </div>

    <div class="row">
      <label>To</label>
      <span>{{ data.to_date | date:'dd/MM/yyyy' }}</span>
