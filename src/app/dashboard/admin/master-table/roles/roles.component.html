<div class="leads-container">

  <div class="header">
    <h2>Roles</h2>

    <button class="add-btn" (click)="openModal()">
      <i class="fa-solid fa-plus"></i> Add Role
    </button>
  </div>


  <div class="table-wrapper">

    <table class="lead-table">

      <thead>
        <tr>
          <th>#</th>
          <th>Role Name</th>
          <th style="width:120px">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let r of roles; let i=index">
          <td>{{ i+1 }}</td>
          <td>{{ r.name }}</td>

          <td class="actions">
            <button class="edit-btn" (click)="openModal(r)">
              <i class="fa-solid fa-pen"></i>
            </button>

            <button class="delete-btn" (click)="delete(r.id)">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>


<!-- modal -->
<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal">

    <h3>{{ editing ? 'Edit Role' : 'Add Role' }}</h3>

    <input [(ngModel)]="roleName" placeholder="Role Name" />

    <div class="actions-btn">
      <button class="cancel" (click)="close()">Cancel</button>
      <button class="save" (click)="save()">Save</button>
    </div>

  </div>
</div>
