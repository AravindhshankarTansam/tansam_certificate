<div class="attendance-container">

  <h2 class="title">SDP Attendance</h2>

  <div class="card">

    <table class="faculty-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Register No</th>
          <th>Attendance Action</th>
          <th>Download</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let s of students; let i = index">
          <td>{{ i + 1 }}</td>

          <td class="name">{{ s.student_name }}</td>

          <td>{{ s.register_no }}</td>

          <td>
            <button class="btn-primary" (click)="openCalendar(s)">
              Open Calendar
            </button>
          </td>

          <td>
            <button class="btn-download" (click)="downloadCert('sdp', s.id)">
              ðŸ“„ Download Certificate
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>



<!-- SAME OVERLAY + MODAL STRUCTURE -->

<div class="overlay" *ngIf="showCalendar">

  <div class="modal">

    <div class="modal-header">
      <h3>{{ selectedStudent?.student_name }}</h3>
      <button class="close-btn" (click)="closeCalendar()">âœ•</button>
    </div>

    <!-- Optional legend -->
    <div class="legend">
      <span class="box present"></span> Present
      <span class="box holiday"></span> Holiday
      <span class="box normal"></span> Working Day
    </div>

    <div class="calendar">

      <div
        *ngFor="let d of calendarDays"
        class="day"
        [class.present]="isPresent(d)"
        [class.holiday]="isHoliday(d)"
        (click)="!isHoliday(d) && toggleDate(d)">

        {{ d.split('-')[2] }}

        <span *ngIf="isHoliday(d)">ðŸŽ‰</span>

      </div>

    </div>

    <div class="summary">
      Present: {{ getPresentCount() }} |
      Total: {{ getTotalDays() }} |
      %: {{ getPercentage() }}%
    </div>

  </div>

</div>
